<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook Sign-up</title>
</head>

<body>

    <header class="top-bar">
            <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">

            <div class="login">
                <form action="" class="facebook-login">
                    <div class="form-group">
                        <label for="" id="user-email-phone-label">Email ou telefone</label>
                        <input type="text" name="" id="user-email-phone">
                    </div>
                    <div class="form-group">
                        <label for="" id="user-password-label">Senha</label>
                        <input type="text" name="" id="user-password">
                    </div>
                    <div class="form-control">
                        <button class="button-login" id="button-login">Entrar</button>
                    </div>
                </form>
            </div>
    </header>

    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img src="imgs/networking.png" alt="imagem de networking" id="facebook-networking">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form id="formulary">
                <section class="name">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </section>
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label for="" id="label-birthdate">Data de nascimento</label>
                <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
                <label for="" id="label-gender">Gênero</label>
                <section class="gender">
                    <input type="radio" name="gender" value="Feminino"><label>Feminino</label>
                    <input type="radio" name="gender" value="Masculino"><label>Masculino</label>
                    <input type="radio" name="gender" value="Personalizado"><label>Personalizado</label>
                </section>
                <button id="facebook-register" type="submit">Cadastre-se</button>
            </form>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
